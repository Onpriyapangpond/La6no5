<html>

<head>
    <script>
        function addname() {
            var name = document.getElementById("textname");
            let dataname = name.value;
            var address = document.getElementById("textaddress");
            let addressname = address.value;
            var tel = document.getElementById("numbertel");
            let telname = tel.value;

            let tr = document.createElement("tr")

            let td1 = document.createElement("td")
            td1.innerHTML = dataname;
            let td2 = document.createElement("td")
            td2.innerHTML = addressname;
            let td3 = document.createElement("td")
            td3.innerHTML = telname;

            tr.appendChild(td1)
            tr.appendChild(td2)
            tr.appendChild(td3)

            let tb = document.getElementById("table")
            tb.appendChild(tr)
        }
    </script>
    <style>
        table,
        tr,
        td {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <from>
        <p>ชื่อลูกค้า :<input type="text" id="textname"></p>
        <p>ที่อยู่: <input type="text" id="textaddress"></p>
        <p>โทรศัพท์: <input type="text" id="numbertel"></p>
        <input type="button" id="addbutton" value="เพิ่ม" onclick="addname()">
    </from>
    <table id="table">
        <tr>
            <td>ชื่อลูกค้า</td>
            <td>ที่อยู่</td>
            <td>โทรศัพท์</td>
        </tr>
    </table>

</body>

</html>
